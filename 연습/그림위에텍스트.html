<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>그림 위에 텍스트</title>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <style>
    .img {
      position: relative;
      background-image: url(../images/goodplaces.jpg);
      height: 50vh;
      background-size: cover;
    }

    .img-cover {
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .img .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1rem;
      text-align: center;
      z-index: 2;
      color: white;
      padding: 30px; border: .1rem solid white;
    }
    .img .content h2:after{
      display: block;
      content:'';
      width:40%;
      margin: 10px auto;
      border: .1rem solid white;
      z-index: 3;
    }
  </style>
</head>

<body>
  <div class="img">
    <div class="content">
      <h1>hello!</h1>
      <h2>How Are You?</h2>
    </div>
    <div class="img-cover"></div>
  </div>
</body>

</html>
