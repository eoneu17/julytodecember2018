<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>image map</title>
</head>
<body>
	</p><img src="./images/book.jpg" alt="책" usemap="#book">
	<map name="book">
		<area shape="rect" coords="22,49,38,161" href="http://www.naver.com" alt="네모">
		<!-- 네모는 왼쪽 위에 꼭지점이랑 오른쪽 아래 꼭지점 좌표 -->
		<area shape="circle" coords="65, 48, 13" href="http://daum.net" alt="동그라미">
		<!-- 동그라미는 중심점 좌표랑 반지름 크기 -->
		<area shape="poly" coords="41,167,192,135,167,238,78,210,44,219" href="http://www.google.com" alt="다각형">
		<!-- 다각형은 각 꼭지점 좌표 -->
	</map>
</body>
</html>
