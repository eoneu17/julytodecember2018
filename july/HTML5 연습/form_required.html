<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>form required</title>
  <style>
    li {
      list-style: none;
    }
  </style>
</head>

<body>
  <p><strong>*</strong>표시는 필수 입력 항목입니다.</p>
  <form action="#" method="#" name="get">
    <fieldset>
      <legend>필드 유효성 검사</legend>
      <ul>
        <li><label for="name"><strong>*</strong>이름 </label>
          <input type="text" id="name" name="name" required></li>
        <li><label for="id"><strong>*</strong>아이디 </label>
          <input type="text" id="id" name="id" required></li>
        <li><label for="pwd"><strong>*</strong>비밀번호 </label><
          input type="password" id="pwd" name="pwd" required></li>
        <li><label for="tel"><strong>*</strong>전화번호 </label>
          <input type="tel" id="tel" name="tel" required></li>
        <li><label for="email"><strong>*</strong>이메일 </label>
          <input type="email" id="email" name="email" required></li>
      </ul>
      <input type="submit" value="유효성 검사">
    </fieldset>
  </form>
</body>

</html>
