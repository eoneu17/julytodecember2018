<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <form action="#">
    <fieldset>
      <legend>input type</legend>
      <p><label for="search">검색 </label>
      <input type="search" id="search"></p>
      <p><label for="email">이메일 </label>
      <input type="email" id="email"></p>
      <p><label for="url">url </label>
      <input type="url" id="url"></p>
      <p><label for="tel">전화번호 </label>
      <input type="tel" id="tel"></p>
      <p><label for="number">수량 </label>
      <input type="number" id="number"></p>
      <p><label for="range">만족도 </label>
      <input type="range" id="range" min="1" max="10" step="1" value="1"></p>
      <p><label for="date">날짜 </label>
      <input type="date" id="date"></p>
    </fieldset>
  </form>
</body>

</html>
