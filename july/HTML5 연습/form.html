<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>FORM</title>
</head>
<body>
	<hr>
	<form>
		<p>이름 <input type="text" name="name"></p>
		<p>전화번호 
			<input type="text" name="tel01"> - 
			<input type="text" name="tel02"> - 
			<input type="text" name="tel03">
		</p>
		<p>아이디 <input type="text" name="userid"></p>
		<p>비밀번호 <input type="password" name="userpw"></p>
		<p>파일 <input type="file" name="file"></p>
		<p>버튼 <input type="button"></p>
		<p>취미 
			<input type="checkbox" name="hobby" value="travel">여행
		 	<input type="checkbox" name="hobby" value="photo">사진
			<input type="checkbox" name="hobby" value="movie">영화
			<input type="checkbox" name="hobby" value="reading">독서
			<input type="checkbox" name="hobby" value="exercise">운동
		</p>
		<p>
			성별 
			<input type="radio" name="sex" value="male">남자
			<input type="radio" name="sex" value="female">여자
		</p>
		<p><input type="image"></p>
		<p><input type="reset"></p>
		<p>
			내용<br><textarea name="textarea" cols="30" rows="10">내용 입력</textarea>
		</p>
		<p>
			분식 <select name="분식">
				<option value="김밥">김밥</option>
				<option value="떡볶이">떡볶이</option>
				<option value="순대">순대</option>
			</select>
		</p>	
		<p><input type="submit"></p>
	</form>	
	<hr>w
</body>
</html>
