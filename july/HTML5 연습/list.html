<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>list item</title>
</head>
<body>
	<h1>list item</h1>
	<ol>
		<li>facebook</li> <!--li는 list item-->
		<li>twitter</li>
		<li>instagram</li>
	</ol>
	<ul>
		<li>facebook</li>
			<ul>
				<li>sub1</li>
				<li>sub2</li>
				<li>sub3</li>
			</ul>
		<li>twitter</li>
		<li>instagram</li>
	</ul>

	<!-- ul>li*10>{text$} -->
	<ul>
		<li>text1</li>
		<li>text2</li>
		<li>text3</li>
		<li>text4</li>
		<li>text5</li>
		<li>text6</li>
		<li>text7</li>
		<li>text8</li>
		<li>text9</li>
		<li>text10</li>
	</ul>

	<!-- ol>li*3>{야호$} -->
	<ol>
		<li>야호1</li>
		<li>야호2</li>
		<li>야호3</li>
	</ol>
</body>
</html>
