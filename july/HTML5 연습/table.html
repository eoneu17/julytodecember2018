<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>테이블</title>
	<!-- 스타일은 보통 헤드 부분에 -->
	<style>
		h1{color: darkblue;}
		/*h1{property: value;}*/
		td{width:100px; height:100px; text-align: center;}
		th{width:100px; height:50px; color: darkblue; background-color: lightblue;}
	</style>
</head>
<body>
	<h1>TABLE</h1>
	<!-- 테이블 tr은 표 내부 행, td는 행 내부의 일반 셀, th는 행 내부 제목 -->
	<table border="1" width="300">
		<tr><!-- th는 제목인데 가운데 정렬 됨 -->
			<th>1</th>
			<th>2</th>
			<th>3</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>
	<!-- 테이블은 사용 잘 안함 -->

	<br><hr><br>

	<table border="1">
		<tr>
			<th colspan="2">1</th>
			<th>2</th>
			
		</tr>
		<tr>
			<td>1</td>
			<td rowspan="2">2</td>
			<td>3</td>
		</tr>
		<tr>
			<td>4</td>
			<td>5</td>	
		</tr>
	</table>

	<br><hr><br>

	<table border="1">
		<tr>
			<td rowspan="2">1</td>
			<td colspan="2">2</td>
		</tr>
		<tr>
			<td>3</td>
			<td rowspan="2">4</td>

		</tr>
		<tr>
			<td colspan="2">5</td>
		</tr>
	</table>

	<br><hr><br>

	<table border="1">
		<tr>
			<td colspan="3">1</td>
			<td rowspan="3">2</td>
		</tr>
		<tr>
			<td>3</td>
			<td rowspan="2">4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td colspan="3">8</td>
			<td>9</td>
		</tr>
	</table>
	
	<br><hr><br>
	
	<!-- table[border="1"]>tr*4>td*4>{$} -->
	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
</body>
</html>
