<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>앵커 태그</title>
</head>
<body>
	<!-- a href="링크" target="_blank" 새 창에서 열림 -->
	<h1><a href="http://www.naver.com" target="_blank">네이버</a></h1>
	<a href="http://www.daum.net">다음</a>
	<a href="#">아직빈공간</a>
	<!-- 커서를 해당 행 뒤에 놓고 컨트롤+쉬프트+d 하면 그 줄 전체가 복사됨 -->
	<!-- a 태그는 인라인태그 -->
	<hr>
	<del>1000원</del> → 2000원
</body>
</html>
