<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 300px;
      height: 100px;
      float: right;
      left: -50%;
      position: relative;
    }

    .box1,
    .box2,
    .box3 {
      width: 100px;
      height: 100px;
      float: left;
      left: 50%;
      position: relative;
    }

    .box1 {
      background: plum;
    }

    .box2 {
      background: pink;
    }

    .box3 {
      background: peachpuff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
  </div>
</body>

</html>
