<!DOCTYPE html>
<html lang="en">
<!-- a{text-decoration: none;}, a:visited, a:hover -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    li {
      list-style: none;
      float: left;
      padding: 10px;
      border: 1px solid white;
      width: 100px;
      text-align: center;
      font-weight: bold;
    }

    ul {
      overflow: hidden;
    }

    a {
      text-decoration: none;
      /* 링크 아래 밑줄 없애줌 */
    }

    a:visited {
      color: black;
    }

    a:hover {
      font-size: 2em;
      background-color: deepskyblue;
      color: mistyrose;
    }
  </style>
</head>

<body>
  <ul>
    <li><a href="https://www.w3schools.com/colors/colors_groups.asp">Color Name</a></li>
    <li><a href="https://www.w3schools.com/html/default.asp">html</a></li>
    <li><a href="https://www.w3schools.com/css/default.asp">css</a></li>
</body>

</html>
