<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div>ul {
      background-color: lightblue;
    }

    ul {
      background: orange;
    }

    .select {
      color: white;
    }

    div .select {
      font-weight: bold;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <h1>css selector</h1>
  <h2>Lorem ipsum dolor.</h2>
  <div>
    <ul>
      <li>menu1</li>
      <li class="select">menu2</li>
      <li>menu3</li>
    </ul>
    <ul>
      <li class="select">menu1</li>
      <li>menu2</li>
      <li>menu3</li>
    </ul>
  </div>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li class="select">menu3</li>
  </ul>
</body>

</html>
