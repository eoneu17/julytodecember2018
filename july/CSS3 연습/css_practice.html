<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>practice</title>
  <style>
    li {
      list-style: none;
      float: left;
      padding: 10px;
      background-color: deepskyblue;
      font-weight: bold;
      color: white;
      border: 1px solid dodgerblue;
      border-right: none;
    }

    li:last-child {
      border: 1px solid dodgerblue;
      border-radius: 0 30px 30px 0;
    }

    li:first-child {
      border-radius: 30px 0 0 30px;
    }

    ul {
      overflow: hidden;
    }

    li:hover {
      background-color: darkturquoise;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <ul>
    <li>Lorem.</li>
    <li>Laboriosam!</li>
    <li>Blanditiis.</li>
    <li>Sapiente!</li>
    <li>Sapiente!</li>
  </ul>
</body>

</html>
