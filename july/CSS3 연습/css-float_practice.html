<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .menu a {
      width: 100px;
      height: 40px;
      line-height: 40px;
    }

    a:link,
    a:visited {
      display: block;
      text-align: center;
      color: inherit;
      text-decoration: none;
    }

    .menu a:hover {
      background: snow;
    }

    ul,
    li {
      list-style: none;
      float: left;
    }

    header {
      width: 100vw;
      height: 300px;
      margin: 0 auto;
      background: snow;
    }

    header h1 a {
      width: 200px;
      height: 60px;
      background: peachpuff;
      text-align: center;
      line-height: 60px;
    }

    header .utilmenu ul {
      float: right;
    }

    header .utilmenu li {
      text-align: center;
      width: 10vw;
      padding: 0 5px;
      border-left: 1px solid black;
    }
    header .utilmenu a:hover {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <nav class="utilmenu">
      <ul>
        <li><a href="#">home</a></li>
        <li><a href="#">login</a></li>
        <li><a href="#">site map</a></li>
      </ul>
    </nav>
    <h1><a href="#">회사명</a></h1>
    <nav class=menu>
      <ul>
        <li><a href="#">menu1</a></li>
        <li><a href="#">menu2</a></li>
        <li><a href="#">menu3</a></li>
        <li><a href="#">menu4</a></li>
        <li><a href="#">menu5</a></li>
        <li><a href="#">menu6</a></li>
        <li><a href="#">menu7</a></li>
      </ul>
    </nav>

  </header>
</body>

</html>
