<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    div {
      width: 100px;
      height: 100px;
      padding: 10px;
      border: 10px solid dimgray;
    }

    .box01 {
      background-color: mediumturquoise;
      box-sizing: border-box;
      float: left;
    }

    .box02 {
      background-color: aquamarine;
      float: left;
    }

    .box03 {
      background-color: mediumseagreen;
    }

    div.container {
      background-color: beige;
      width: 320px;
      height: 160px;
      margin: 0 auto;
    }

    ul {
      width: 500px;
    }

    li {
      list-style: none;
      float: left;
      width: 100px;
      padding: 10px;
      border: 5px solid lightcyan;
      box-sizing: border-box;
    }

    li:nth-child(2n+1) {
      background-color: aquamarine;
    }

    li:nth-child(2n) {
      background-color: darkturquoise;
    }

    body {
      background: url(bg_grid.gif)
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box01">1</div>
    <div class="box02">2</div>
  </div>
  <ul>
    <li>Lorem.</li>
    <li>Quia.</li>
    <li>Veniam?</li>
    <li>Maxime!</li>
    <li>Doloribus?</li>
  </ul>
</body>

</html>
