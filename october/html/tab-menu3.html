<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문서 제목</title>
	<link rel="stylesheet" href="../css/reset.css">
	<script src="../js/jquery-3.3.1.min.js"></script>
	<style>
		#wrap{width: 487px;margin:30px auto;}
		#wrap ul{}
		#wrap ul:after{content:"";display: block;clear: both;}
		#wrap ul li{float:left;height:25px;margin-right:6px;overflow: hidden;}
		#wrap ul li:last-child{margin-right:0;}
		#wrap ul li img{margin-top:0;}
		#wrap ul li a.on img{margin-top:-25px;}
		#content{position: relative;width:487;height:323px;}
		#content div{position: absolute;left:0;top:0;width:487px;_height:291px;background:#55aaea;padding:16px;margin-top:16px;display:none;}
	</style>
	<script>
		$(function(){
			var $tab = $("#tab>li");
			var $content = $("#content>div");
			$tab.on("click",function(e){
				var i = $(this).index();
				e.preventDefault();
				$tab.find("a").removeClass();
				$(this).find("a").addClass("on");
				$content.css("display","none");
				$content.eq(i).css("display","block");
			});
		});
	</script>
</head>
<body>
	<div id="wrap">
		<ul id="tab">
			<li><a href="#menu1" class="on"><img src="../img/tab01.png" alt="menu1"></a></li>
			<li><a href="#menu2"><img src="../img/tab02.png" alt="menu2"></a></li>
			<li><a href="#menu3"><img src="../img/tab03.png" alt="menu3"></a></li>
			<li><a href="#menu4"><img src="../img/tab04.png" alt="menu4"></a></li>
		</ul>
		<div id="content">
			<div style="display:block"><img src="../img/img01.png" alt="img1"></div>
			<div><img src="../img/img02.png" alt="img2"></div>
			<div><img src="../img/img03.png" alt="img3"></div>
			<div><img src="../img/img04.png" alt="img4"></div>
		</div>
	</div>
</body>
</html>
