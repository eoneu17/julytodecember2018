<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setInterval</title>
  <script>
    var img01;
    var nCount = 0;
    window.onload = function() {
      init();
      start();
    }

    function init() {
      img01 = document.getElementById('img01');
    }

    function start() {
      setInterval(changeImg, 1000);
    }

    function changeImg() {
      nCount++;
      if (nCount > 3) {
        nCount = 1;
      }
      img01.src = '../img/slide0' + nCount + '.png';
    }
  </script>
</head>

<body>
  <div>
    <div id="panel"><img src="../img/slide01.png" alt="img" id="img01"></div>
  </div>
</body>

</html>
