<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    #gallery {
      width: 824px;
      height: 595px;
      margin: 30px auto;
      background: orange;
    }

    #image {
      width: 760px;
      height: 470px;
      margin: 0 auto;
    }

    #image p {
      display: none;
    }

    #image p img {
      width: 760px;
      height: 470px;
    }

    #thumbnail {
      width: 824px;
      height: 95px;
      margin-top: 30px;
    }

    #thumbnail:after {
      content: "";
      display: block;
      clear: both;
    }

    #thumbnail div {
      float: left;
    }

    #thumbnail .container {
      width: 760px;
      height: 95px;
      position:
        relative;
      left: 20px;
      overflow: hidden;
    }

    #thumbnail .container ul {
      position: absolute;
      width: 2560px;
      margin-left: -8px;
    }

    #thumbnail .container .thumb {
      float: left;
      width: 120px;
      height:
        95px;
      margin-left: 8px;
    }

    #thumbnail .left {
      padding-top: 30px;
    }

    #thumbnail .right {
      float: right;
      padding-top: 30px;
    }

    #thumbnail .container ul li:nth-child(7),
    #thumbnail .container ul li:nth-child(13) {
      margin-left: 0;
    }
  </style>
  <script>
    $(function() {
      var current = 0;
      var image = $("#image>p");
      var thumbnail = $("#thumbnail");
      var container = thumbnail.find("div.container > ul");
      var thumb = container.find("li.thumb");
      var prev = thumbnail.find("div.left");
      var next = thumbnail.find("div.right");
      next.on("click", function() {
        if (current <= 2) {
          current++;
          console.log(current);
          if (current == 3) current = 0;
          listMove();
        }
      });
      prev.on("click", function() {
        if (current >= 0) {
          current--;
          console.log(current);
          if (current == -1) current = 2;
          listMove();
        }
      });

      function listMove() {
        var tl = 760 * current * -1;
        // console.log(tl);
        container.stop().animate({
          left: tl
        });
      }

      thumb.on("click", function() {
        // image.css("display","none");
        // image.eq($(this).index()).css("display","block");
        var i = $(this).index();
        image.hide().eq(i).show();
      });

    });
  </script>
</head>

<body>
  <div id="gallery">
    <div id="image">
      <p style="display:block"><img src="../img/0.jpg" alt="img0"></p>
      <p><img src="../img/1.jpg" alt="img1"></p>
      <p><img src="../img/2.jpg" alt="img2"></p>
      <p><img src="../img/3.jpg" alt="img3"></p>
      <p><img src="../img/4.jpg" alt="img4"></p>
      <p><img src="../img/5.jpg" alt="img5"></p>
      <p><img src="../img/6.jpg" alt="img6"></p>
      <p><img src="../img/7.jpg" alt="img7"></p>
      <p><img src="../img/8.jpg" alt="img8"></p>
      <p><img src="../img/9.jpg" alt="img9"></p>
      <p><img src="../img/10.jpg" alt="img10"></p>
      <p><img src="../img/11.jpg" alt="img11"></p>
      <p><img src="../img/12.jpg" alt="img12"></p>
      <p><img src="../img/13.jpg" alt="img13"></p>
      <p><img src="../img/14.jpg" alt="img14"></p>
      <p><img src="../img/15.jpg" alt="img15"></p>
      <p><img src="../img/16.jpg" alt="img16"></p>
      <p><img src="../img/17.jpg" alt="img17"></p>
    </div>
    <div id="thumbnail">
      <div class="left">
        <span><img src="../img/btn_left.gif" alt="이전"></span>
      </div>
      <div class="container">
        <ul>
          <li class="thumb"><img src="../img/thumb0.jpg" alt="thumb0">1</li>
          <li class="thumb"><img src="../img/thumb1.jpg" alt="thumb1">2</li>
          <li class="thumb"><img src="../img/thumb2.jpg" alt="thumb2">3</li>
          <li class="thumb"><img src="../img/thumb3.jpg" alt="thumb3">4</li>
          <li class="thumb"><img src="../img/thumb4.jpg" alt="thumb4">5</li>
          <li class="thumb"><img src="../img/thumb5.jpg" alt="thumb5">6</li>
          <li class="thumb"><img src="../img/thumb6.jpg" alt="thumb6">7</li>
          <li class="thumb"><img src="../img/thumb7.jpg" alt="thumb7">8</li>
          <li class="thumb"><img src="../img/thumb8.jpg" alt="thumb8">9</li>
          <li class="thumb"><img src="../img/thumb9.jpg" alt="thumb9">10</li>
          <li class="thumb"><img src="../img/thumb10.jpg" alt="thumb10">11</li>
          <li class="thumb"><img src="../img/thumb11.jpg" alt="thumb11">12</li>
          <li class="thumb"><img src="../img/thumb12.jpg" alt="thumb12">13</li>
          <li class="thumb"><img src="../img/thumb13.jpg" alt="thumb13">14</li>
          <li class="thumb"><img src="../img/thumb14.jpg" alt="thumb14">15</li>
          <li class="thumb"><img src="../img/thumb15.jpg" alt="thumb15">16</li>
          <li class="thumb"><img src="../img/thumb16.jpg" alt="thumb16">17</li>
          <li class="thumb"><img src="../img/thumb17.jpg" alt="thumb17">18</li>
        </ul>
      </div>
      <div class="right">
        <span><img src="../img/btn_right.gif" alt="다음"></span>
      </div>
    </div>
  </div>

</body>

</html>
