<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <style>
    .wrap{width: 1000px;margin:0 auto;}
		.section{width:100%;}
		.banner{width:100%;height: 400px;overflow: hidden;position: relative;}
		.banner>ul{width:5000px;position:absolute;}
		.banner>ul:after{content:"";clear: both;display: block;}
		.banner>ul>li{float: left;}
		.banner div.btn{width:100%;position: absolute;bottom: 10px;background: #fff;text-align:center;cursor: pointer;}
    .banner div.pager{width: 100%;position: absolute;bottom: 40px;text-align: center;color: #fff;cursor: pointer;}
	</style>
  </style>
  <script>
    $(function(){
      var current=0;
      $('.btns').click(function(){
        current=$(this).index();
        $('.banner ul').stop().animate({left:current*1000*-1}, pager())
        return current;
      });
      $('#next').click(function(){
        current++;
        if(current>4){
          current=0;
        }
        listMove();
        return current;
      });
      $('#prev').click(function(){
        current--;
        if(current<0){
          current=4;
        }
        listMove();
        return current;
      });
      function listMove(){
        $('.banner ul').stop().animate({left: current*1000*-1},pager());
      }
      function pager(){
        $('.btns').css('color','#fff');
        $('.btns').eq(current).css('color','red');
      }
      var click;
      timer();
      function timer(){
        click=setInterval(function(){
            $('#next').trigger('click');
          }, 2000);
      }
      $('.banner').on({
        mouseover:function(){
          clearInterval(click);
        },
        mouseout:function(){
          timer();
        }
      });
    });
  </script>
</head>
<body>
  <div class="wrap">
    <section>
      <div class="banner">
        <ul>
          <li><img src="../img/images01.jpg" alt="img1"></li>
          <li><img src="../img/images02.jpg" alt="img2"></li>
          <li><img src="../img/images03.jpg" alt="img3"></li>
          <li><img src="../img/images04.jpg" alt="img4"></li>
          <li><img src="../img/images05.jpg" alt="img5"></li>
        </ul>
        <div class="btn">
          <span id="prev">이전</span>
          <span id="next">다음</span>
        </div>
        <div class="pager">
          <span class="btns" style="color:red;">●</span>
          <span class="btns">●</span>
          <span class="btns">●</span>
          <span class="btns">●</span>
          <span class="btns">●</span>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
