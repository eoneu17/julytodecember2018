<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <style>
    #container{width: 770px;margin: 10px auto;background: #2c2d31;height: 36px;}
    #container:after{content: "";display: block;clear: both;}
     h1{float: left;}
     ul.tab{float: left;width: 525px;}
     ul.tab li{float: left;}
     ul.tab li a{display: block;width: 80px;line-height: 35px;color: #fff;font-weight: bold;text-align: center;}
     ul.tab li.selected{background: #fff;}
     ul.tab li.selected a{color: #2c2d31;}
     #container div{width: 770px;float: left;}
     #container div ul:after{content: "";display: block;clear: both;}
     #container div ul li{float: left;width: 114px;}
  </style>
  <script>
    $(function(){
      $('#container div').hide();
      $('#container div').eq(0).show;
      $('ul.tab li').eq(0).addClass('selected');
      $('ul.tab li').click(function(){
        $i=$(this).index();
        $(#container div).hide().eq($i).show();
        $('ul.tab li')removeClass();
        $(this).addClass('selected');
      });
      $
      $(this).hide();

    });
  </script>
</head>

    <ul class="tab">
      <li><a href="#" class="selected">승용</a></li>
