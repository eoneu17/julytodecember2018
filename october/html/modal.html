<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link rel="stylesheet" href="../css/reset.css">
  <script src="../js/jquery-3.3.1.min.js"></script>
  <style>
    h1{
      width: 600px;
      padding: 10px;
      margin: 20px 180;
      font-size: 1.5rem;
      font-weight: bold;
    }
    ul{
      position: absolute;
      width: 450px;

    }
    ul::after{
      content: "";
      display: block;
      clear: both;
    }
    ul li{
      float: left;
      width: 150px;
    }
    #glayLayer{
      position: fixed;
      left: 0;top: 0;
      width: 100%;height: 100%;
      opacity: .6;background: #000;
    }
    #overLayer{
      position: fixed;
      top: 50%;left: 50%;
      margin-top: -142px;margin-left: -215px;
    }
  </style>
  <script>
    $(function(){
      $('body').append('<div id="glayLayer"></div><div id="overLayer"></div>');
      $('ul li a.modal').click(function(){
        $('#galleryLayer').show();
        $('#overLayer').show();
        $('#overLayer').html('<img src="'+$(this).attr("href")+'>");
        return false;
      });
      $('#glayLayer, #overLayer').click(function(){
        $('#galleryLayer').hide();
        $('#overLayer').hide();
      });
    });
  </script>
</head>
<body>
  <h1>jQuery Modal Box</h1>
  <ul>
    <li><a href="../img/tourgallery_j1a.jpg" class="modal"><img src="../img/tourgallery_j1.jpg" alt="img"></a></li>
    <li><a href="../img/tourgallery_j2a.jpg" class="modal"><img src="../img/tourgallery_j2.jpg" alt="img"></a></li>
    <li><a href="../img/tourgallery_j3a.jpg" class="modal"><img src="../img/tourgallery_j3.jpg" alt="img"></a></li>
    <li><a href="../img/tourgallery_j4a.jpg" class="modal"><img src="../img/tourgallery_j4.jpg" alt="img"></a></li>
    <li><a href="../img/tourgallery_j5a.jpg" class="modal"><img src="../img/tourgallery_j5.jpg" alt="img"></a></li>
    <li><a href="../img/tourgallery_j6a.jpg" class="modal"><img src="../img/tourgallery_j6.jpg" alt="img"></a></li>
  </ul>
</body>
</html>
