<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pop up!</title>
  <style media="screen">
    /* logo popup */
    h1{text-align: center;}
    .popup {
      position: relative;
      display: inline-block;
      cursor: pointer;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .popup .popup-text {
      width: 7rem;
      visibility: hidden;
      background: #555;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: .5rem;
      z-index: 1;
      position: absolute;
      top: 100%;
      left: 70%;
      margin-left: -80px;
    }

    .popup .popup-text:before {
      content: "";
      position: absolute;
      bottom: 100%;
      left: 50%;
      margin-left: -5px;
      border-width: 5px;
      border-style: solid;
      border-color: transparent transparent #555 transparent;
    }

    .popup .show {
      visibility: visible;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @-webkit-keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="popup" onclick="myFunction()">
    <h1>YUMMY<br>WALKS</h1>
    <div class="popup-text" id="myPopup">everyday walk,<br>everyday eat<i>!</i></div>
  </div>
  <script>
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
  </script>
</body>

</html>
