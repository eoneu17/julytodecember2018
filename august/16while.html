<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>while</title>
</head>

<body>
  <script>
    var x = 1;
    var sum = 0;
    while(x<=100){
      sum+=x;
      x++;
    }
    document.write('x = '+x+'<br />sum = '+sum)
  </script>
</body>

</html>
