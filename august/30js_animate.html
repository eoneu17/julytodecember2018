<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/jquery-3.3.1.min.js"></script>
  <style>
    #panel {position: relative;width: 600px;height: 300px;border: 1px solid #ddd;}
    #bar {position: absolute;top: 190px;left: 0;width: 600px;height: 100px;background: #ddd;}
    #car {position: absolute;top: 120px;left: 50px;}
    button {cursor: pointer;background: #fff;}
  </style>
  <script>
    $(document).ready(function() {
      $("#start").click(function() {
        $("#car").animate({
          left: "430px"
        }, 1000);
      });
      $("#back").click(function() {
        $("#car").animate({
          left: "50px",
          top: "120px"
        }, 1000);
      });
      $("#fly").click(function() {
        $("#car").animate({
          left: "430px",
          top: "30px"
        }, 1000);
      });
    });
  </script>
</head>

<body>
  <div id="panel">
    <div id="bar"></div>
    <img src="img/car.gif" alt="car" id="car">
  </div>
  <div>
    <button id="start">Start</button>
    <button id="back">Back</button>
    <button id="fly">Fly</button>
  </div>
</body>

</html>
