<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/myreset.css">
  <style>
    .container {
      width: 300px;
      height: 300px;
      margin: 100px auto;
      position: relative;
      background: #68893E;
    }

    .container img {
      width: 100%;
      height: 100%;
      animation: img 1s ease 4s;
      animation-fill-mode: forwards;
      opacity: 0;
    }

    @keyframes img {
      to{opacity: 1;}
    }

    [class*=bar] {
      background: #E5A100;
      position: absolute;
      animation-duration: 1s;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    .bar1 {
      width: 0px;
      height: 10px;
      top: 0;
      left: 0;
      animation-name: move1;
    }

    .bar2 {
      width: 10px;height: 0;top: 0;right: 0;
      animation-name: move2;
      animation-delay: 1s;
    }

    .bar3 {
      width: 0;height: 10px;bottom: 0;right: 0;
      animation-name: move1;
      animation-delay: 2s;
    }

    .bar4 {
      width: 10px;height: 1px;bottom: 0;left: 0;
      animation-name: move2;
      animation-delay: 3s;
    }

    @keyframes move1 {
      to {
        width: 300px;
      }
    }

    @keyframes move2 {
      to {height: 300px;}
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="img/test.jpg" alt="flowers">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    <div class="bar4"></div>
  </div>
</body>

</html>
