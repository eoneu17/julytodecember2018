<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>radius</title>
  <link rel="stylesheet" href="css/myreset.css">
  <style>
    .circle {
      width: 200px;
      height: 200px;
      background: url(img/w03.jpg) center;
      background-size: cover;
      border-radius: 50%;
      cursor: pointer;
      margin: 100px;
    }
    .circle:hover{
      border: 5px solid #241526;
      box-shadow: inset 0 0 10px 5px #241526;
    }
  </style>
</head>

<body>
  <div class="circle">
  </div>
</body>

</html>
