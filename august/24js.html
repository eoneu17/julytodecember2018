<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button type="button" onclick="insertArr()">배열 합</button>
  <script>
    var arrData = [];

    function insertArr() {
      for (var i = 0; i <= 99; i++) {
        arrData[i] = i + 1;
      }
      selectArr();
    }

    function selectArr(){
      for (var i=0;i<arrData.length;i++){
        document.write(arrData[i]+' ');
      }
      addArr();
    }

    function addArr(){
      var i, sum=0;
      for(i=0;i<arrData.length;i++){
        sum+=arrData[i];
      }
      document.write('<br />'+sum);
    }
  </script>
</body>

</html>
