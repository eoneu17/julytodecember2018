<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>overlay</title>
  <link rel="stylesheet" href="css/myreset.css">
  <style>
    [class*=container] {
      width: 500px;
      position: relative;
      margin: 30px;
    }

    [class*=container] .img {
      box-shadow: 0 4px 5px rgba(0, 0, 0, 0.3);
      width: 100%;
    }

    [class*=container]:after {
      position: absolute;
      display: block;
      content: "";
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transform: rotate(3deg);
      background: #fff;
      z-index: -1;
    }

    .container01 .overlay {
      background: rgba(0, 0, 0, .5);
      width: 100%;
      height: 100%;
      top: 0;
      position: absolute;
      transition: .5s;
      opacity: 0;
    }

    .container01:hover .overlay {
      opacity: 1;
    }

    .container01 .text {
      background: #000;
      color: #fff;
      padding: 5px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      letter-spacing: .5rem;
    }

    .container02 .overlay {
      width: 100%;
      height: 0;
      position: absolute;
      bottom: 0;
      background: rgba(0, 0, 0, .7);
      color: #fff;
      transition: 1s;
      display: flex;
      justify-content: center;
      align-items: center;
      letter-spacing: .5rem;
      opacity: 0;
    }

    .container02:hover .overlay {
      height: 20%;
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container01">
    <img src="img/test.jpg" alt="flowers" class="img">
    <div class="overlay">
      <span class="text">HELLO!</span>
    </div>
  </div>

  <div class="container02">
    <img src="img/test.jpg" alt="flowers" class="img">
    <div class="overlay">
      <span class="text">HELLO!</span>
    </div>
  </div>
</body>

</html>
