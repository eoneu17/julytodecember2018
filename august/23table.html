<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/myreset.css">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
    }

    h3 {
      text-align: center;
      line-height: 50px;
    }

    table {
      border-collapse: collapse;
      width: 700px;
      margin: 0 auto;
    }

    thead {
      border-top: 3px solid dodgerblue;
      background: #fbfbfb;
      font-size: 18px;
    }

    th,
    td {
      padding: 5px;
    }

    th {
      height: 70px;
    }

    td {
      height: 50px;
      text-align: center;
      border-bottom: 1px solid #e0e0e0;
    }

    .subject {
      text-align: left;
    }

    tr:hover {
      background: lightyellow;
    }
  </style>
</head>

<body>
  <h3>공지사항</h3>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>등록일</th>
        <th>조회</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>5</td>
        <td class="subject">안녕하세요. 홈페이지를 오픈하였습니다.</td>
        <td onclick="link()">2018-08-23</td>
        <td>100</td>
      </tr>
      <script>
        function link() {
          location.href = 'https://www.google.com/'
        }
      </script>
      <tr onclick="location.href='https://www.naver.com/'">
        <td>4</td>
        <td class="subject">안녕하세요. 홈페이지를 오픈하였습니다.</td>
        <td>2018-08-23</td>
        <td>100</td>
      </tr>
      <tr onclick="location.href='https://www.naver.com/'">
        <td>3</td>
        <td class="subject">안녕하세요. 홈페이지를 오픈하였습니다.</td>
        <td>2018-08-23</td>
        <td>100</td>
      </tr>
      <tr onclick="location.href='https://www.google.com'">
        <td>2</td>
        <td class="subject">안녕하세요. 홈페이지를 오픈하였습니다.</td>
        <td>2018-08-23</td>
        <td>100</td>
      </tr>
      <tr onclick="location.href='https://www.google.com'">
        <td>1</td>
        <td class="subject">안녕하세요. 홈페이지를 오픈하였습니다.</td>
        <td>2018-08-23</td>
        <td>100</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
