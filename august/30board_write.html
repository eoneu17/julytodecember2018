<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>공지사항 글쓰기</title>
  <link rel="stylesheet" href="css/myreset.css">
  <link rel="stylesheet" href="css/30board.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>

<body>
  <h1>공지사항 글쓰기</h1>

  <div class="table_layout">
    <form action="" name="fwrite" id="fwrite" method="post">
      <input type="hidden" name="sst" value="">
      <input type="hidden" name="page" value="">
      <ul>
        <li class="table_tr write">
            <label for="wr_name">이름</label>
            <input type="text" name="wr_name" id="wr_name" required placeholder="이름" class="frm_input required">
        </li>
        <li class="table_tr write">
            <label for="wr_pw">비밀번호</label>
            <input type="text" name="wr_pw" id="wr_pw" required placeholder="비밀번호" class="frm_input required">
        </li>
        <li class="table_tr write">
            <label for="wr_email">이메일</label>
            <input type="text" name="wr_email" id="wr_email" required placeholder="이메일" class="frm_input required">
        </li>
        <li class="table_tr write">
            <label for="wr_title">제목</label>
            <input type="text" name="wr_title" id="wr_title" required placeholder="제목" class="frm_input required subject">
        </li>
        <li class="table_tr write">
            <label for="wr_content" class="text">내용</label>
            <textarea name="wr_content" required placeholder="내용을 입력하세요." class="frm_input required" rows="80" cols="80"></textarea>
        </li>
      </ul>
      <div class="btn_wrap">
        <button type="submit" class="btn" onclick="location.href='30board.html'">완료</button>
        <button type="button" class="btn" onclick="location.href='30board.html'">취소</button>
      </div>
    </form>
  </div>
</body>

</html>
