<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>if~else</title>
</head>

<body>
  <script>
    var gender = "F";
    var age = 21;
    var result;
    if (gender == "F") {
      if (age >= 19) {
        result = "성인 여성입니다.";
      } else {
        result = "미성년 여성입니다.";
      }
    } else {
      if (age >= 19) {
        result = "성인 남성입니다.";
      } else {
        result = "미성년 남성입니다.";
      }
    }
    document.write("당신은 " + result);
  </script>
</body>

</html>
