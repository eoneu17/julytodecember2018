<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Array</title>
</head>

<body>
  <script>
    var arrdata = [];

    function insertArr() {
      for (var i = 0; i < 100; ++i) {
        arrdata[i] = i + 1;
        document.write(arrdata[i] + " ");
      }
    }

    function delArr() {
      for (var i = 0; i < arrdata.length; ++i) {
        if (i % 2 == 0) {
          arrdata[i] = 0;
        }
        selectArr();
      }
    }

    function selectArr() {
      for (var i = 0; i < arrdata.length; ++i) {
        document.write(arrdata[i] + " ");
      }
      if (arrdata.length == 0) {
        document.write("자료없음");
      }
    }
  </script>
</body>

</html>
