<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #container {
      width: 1000px;
      height: 500px;
      border: 1px solid #000;
    }

    .box {
      position: relative;
      width: 200px;
      height: 200px;
      background: pink;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="box"></div>
  </div>
</body>

</html>
