  <title>Document</title>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="fullpage.js"></script>
  <style>
    #fullpage {
      width: 100%;
      height: 100%;
    }

    #page1 {
      background-image: url(img/bg1.jpg);
    }

    #page2 {
      background-image: url(img/bg2.jpg);
    }

    #page3 {
      background-image: url(img/bg3.jpg);
    }

    #page4 {
      background-image: url(img/bg4.jpg);
    }

    .pages {
      width: 100%;
      height: 100%;
      background-repeat: no-repeat;
      background-position: center top;
      -webkit-background-size: cover;
      background-size: cover;
    }

    #navTop {
      position: fixed;
      width: 100%;
      height: 50px;
      background: #cdcdcd;
      z-index: 1;
    }

    #navtop>ul {
      margin-left: 20px;
    }

    #navtop>ul::after {
      display: block;
      clear: both;
      content: '';
    }

    #navtop>ul>li {}

    #navtop>ul>li>a .main_cmt {
      width: 400px;
      margin-left: 100px;
    }

    .main_cmt p {
      text-shadow: 1px 1px 1px #292929;
      color: #fff;
      font-weight: bold;
    }

    #page3 {
      p
    }
  </style>
  <script>
    $(function() {
      $('#fullpage').fullpage({
        anchors: ['1st', '2nd', '3rd', '4th'],
        menu: '#topMenu'
      })
    });
  </script>
</head>

<body>
  <nav>
    <ul id="topMenu">
