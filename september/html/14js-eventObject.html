<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Event Object</title>
</head>
<body>
  <p id="p">Mouse On</p>
  <button onclick="f(event)">Click</button>
  <script>
    function f(e){
      alert(e.type);
    }
    document.getElementById('p').onmouseover=f;
  </script>
  <h1>prevent defalt</h1>
  <a href="http://www.naver.com" onclick="return query()">naver</a>
  <form action="">
    <input type="checkbox">빵(체크됨)<br>
    <input type="checkbox" onclick="noAction(event)">밥(체크안됨)<br>
  </form>
  <script>
    function query(){
      var ret=confirm('이동?');
      return ret;
    }
    function noAction(e){
      e.preventDefault();
    }
  </script>
</body>
</html>
