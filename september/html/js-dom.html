<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>자바스크립트 dom</title>
	<link rel="stylesheet" href="../css/reset.css">
	<style>
		div{border: 1px solid #000;margin:20px;}
		div div{border: 1px dotted #ccc;}
		.active{
			font-size:20px;
			color:#090;
			border: 5px solid #f00;
		}
	</style>
	<script>
		window.onload = function(){
			solveM1();
			solveM2();
			solveM3();
		}
		function solveM1(){
			var m1 = document.getElementById("m_1");
			m1.style.color = "#ff0000";
		}
		function solveM2(){
			var m2 = document.getElementById("m_2");
			m2.className = "active";
		}
		function solveM3(){
			var m3 = document.getElementById("m_3");
			var img = m3.getElementsByTagName("img")[0];
			// document.getElementById("m_3").getElementsByTagName("img")[0]
			console.log(img.src);
			img.setAttribute("src","../img/img3.jpg");
		}
	</script>
</head>
<body>
	<div>
		<div id="m_1">
			#M_1:글자색을 빨간색으로 변경해주세요.
		</div>
	</div>
	<div>
		<div id="m_2">
			#M_2:클래스 active를 적용해 주세요.
		</div>
	</div>
	<div>
		<div id="m_3">
			#M_3:이미지가 02.jpg로 바꿔주세요.<br>
			<img src="../images/01.jpg" alt="딸기">
		</div>
	</div>


</body>
</html>
