<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setInterval</title>
  <style>
    div{border: 1px solid #999;margin: 20px;}
    div>div{border: 1px dotted #ccc;margin: 20px;}
    span{display: inline-block;}
    #panel{width: 600px;}
  </style>
  <script>
    var pannel;
    var nCount=0;
    window.onload=function(){
      init();
      start();
    }
    function init(){
      panel=document.getElementById('pannel');
    }
    function start(){
      setInterval(addTag,100);
    }
    function addTag(){
      nCount++;
      var span=document.createElement('span');
      span.innerHTML=nCount;
      span.style.color="#"+(parseInt(Math.random()*0xffffff)).toString(16); //16ì§„
      span.style.fontSize=10+Math.floor(Math.random()*40)+'px';
      panel.appendChild(span);
      scrollTo(0,document.body.scrollHeight);
    }
  </script>
</head>
<body>
  <div>
    <div id="pannel"></div>
  </div>
</body>
</html>
