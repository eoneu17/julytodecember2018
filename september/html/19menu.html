<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>submenu</title>
	<link rel="stylesheet" href="../css/reset.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<style>
		a:link,a:visited{color:white;}
		.navbar{background: #333;position:relative;}

		.subnav a{display: block;font-size:16px;padding:14px 16px;}
		.subnav:hover{background:#f00;}
		.subnav-content{display:none;}

		.navbar>li:last-child{position: absolute;display:none;right:0;top:0;}
		@media only screen and (min-width:1001px){
	/*main_menu*/
		.navbar:after{content:"";display: block;clear: both;}
		.subnav{float:left;transition:0.5s;}
	/*submenu*/
		.subnav-content{_width:100%;position:absolute;_left:0;_background: #0f0;}
		.subnav-content:after{content:"";display: block;clear: both;}
		.subnav-content>li{float: left;}
		.subnav:hover .subnav-content,
		.subnav:hover .back{display:block;}
		.back{width:100%;height: 50px;background: #f00;position: absolute;left:0;display:none;}
		}

		@media only screen and (max-width:1000px){
		.navbar>li:last-child{display:block;}
		}
	</style>
	<script>
		function myfunction(){
			var x.document.getElementByClassName('myLinks');
			for(var i=0;i<x.length;i++){
				if(x[i].style.display==='block'){
					x[i].style.display='none';
				}else{
					x[i].style.display='block';
				}
			}
		}
	</script>

</head>
<body>
	<div style="width:100%;height:200px;background:blue ">1111</div>
	<ul class="navbar">
		<li class="subnav">
			<a href="#" class="subnavbtn">Home</a>
		</li>
		<li class="subnav">
			<a href="#" class="subnavbtn">menu01 <i class="fa fa-caret-down"></i></a>
			<div class="back"></div>
			<ul class="subnav-content" style="left:0">
				<li><a href="#">smenu01_01</a></li>
				<li><a href="#">smenu01_02</a></li>
				<li><a href="#">smenu01_03</a></li>
			</ul>
		</li>
		<li class="subnav">
			<a href="#" class="subnavbtn">menu02 <i class="fa fa-caret-down"></i></a>
			<div class="back"></div>
			<ul class="subnav-content" style="left:50px">
				<li><a href="#">smenu02_01</a></li>
				<li><a href="#">smenu02_02</a></li>
				<li><a href="#">smenu02_03</a></li>
			</ul>
		</li>
		<li class="subnav">
			<a href="#" class="subnavbtn">menu03 <i class="fa fa-caret-down"></i></a>
			<div class="back"></div>
			<ul class="subnav-content"  style="left:100px">
				<li><a href="#">smenu03_01</a></li>
				<li><a href="#">smenu03_02</a></li>
				<li><a href="#">smenu03_03</a></li>
			</ul>
		</li>
		<li class="subnav">
			<a href="javascipt:void(0)" class="icon" onckick="myFunction()"><i class="fa fa-bars"></i></a>
		</li>
	</ul>
	<div style="width:100%;height:500px;background:blue ">1111</div>
</body>
</html>
