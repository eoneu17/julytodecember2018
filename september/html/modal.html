<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modal</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    #modal{display: none;position: fixed;z-index: 1;left: 0;top: 0;width: 100%;height: 100%;overflow: auto;background:  rgba(0,0,0,.4);}
    button{position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);}
    #modal .content{background: #fefefe;margin: 15% auto;padding: 20px;border: 1px solid #888;width: 80%;}
    #modal .close{color: #aaa;float: right;font-size: 28px;font-weight: bold;}
    #modal .close:hover, #modal .close:focus{color: #000;text-decoration: none;cursor: pointer;}
  </style>
</head>
<body>

  <button id="btn">open modal</button>
  <div id="modal">
    <div class="content"><span class="close">&times;</span>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum similique blanditiis, culpa nihil atque adipisci neque veritatis ipsa consequuntur voluptatibus facilis obcaecati iusto necessitatibus a architecto omnis, accusantium illo cupiditate.</p>
    </div>
  </div>
  <script>
    var modal=document.getElementById('modal');
    var btn=document.getElementById('btn');
    var close=document.querySelector('.close');
    btn.addEventListener('click',function(){modal.style.display='block';})
    close.addEventListener('click',function(){modal.style.display='none';})
    window.addEventListener('click',function(){if(event.target===modal) modal.style.display='none';})
  </script>
</body>

</html>
