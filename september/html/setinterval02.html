<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>setInterval()</title>
  <script>
    window.onload=function(){
      var panel=document.getElementById('panel');
      var img=document.querySelector('#panel img');
      setInterval(changeImg,1000);
      function changeImg(){
        var srcNum=Math.floor(Math.random()*7)+1;
        img.src='../img/img'+srcNum+'.jpg';
      }
    }
  </script>
</head>
<body>
  <div>
    <div id="panel"><img src="../img/img1.jpg" alt="img"></div>
  </div>
</body>
</html>
